<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/128/2330/premium/2330453.png?token=exp=1645717961~hmac=5e88d6c2a403da99ecdf3cab4cd6a03e">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Germania+One">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- menu -->
    <div class="menu target center">
        <div class="menu-line menu-line_1"></div>
        <div class="menu-line menu-line_2"></div>
    </div>

    <!-- navbar -->
    <div class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#cars" class="navbar-link">Popular Cars</a>
        <a href="#image" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </div>
    
    <!-- section1 -->
    <div class="container">
        <section class="section-1 target center" id="home">
            <h1 class="section-heading section-1_heading">Classic Cars</h1>
            <img src="https://media.istockphoto.com/photos/chevrolet-bel-air-from-1958-picture-id165886452?k=20&m=165886452&s=612x612&w=0&h=VFjObFhFdseA7FpxBNbCzeA39wrIwTePenBKr_hCzWk=" alt="Car | Home" class="section-1_img">
        </section>
    </div>
    <!-- section2 -->
    <div class="container">
        <section class="section-2 target" id="cars">
            <div class="card">
               <h1 class="section-heading">Popular Cars</h1>
               <h2 class="car-name">Car Name</h2>
               <img src="https://media.istockphoto.com/photos/yellow-oldsmobile-442-muscle-car-picture-id157502966?k=20&m=157502966&s=612x612&w=0&h=vlh0ADpFKZP7oSGqinNcJ1ueefpEPc7Vge6Tw9ETLfs=" alt="car-1" class="card-img">
               <h3 class="car-price">2.5million</h3>
               <button type="button" class="card-btn">See more</button>
            </div>
           
            <div class="card">
                <h2 class="card-name">Car Name</h2>
                <img src="https://media.istockphoto.com/photos/late-1940s-automobile-picture-id182727081?k=20&m=182727081&s=612x612&w=0&h=gfzuuHoddz9Bhm22HuPfteXK3xyetu5VHFa3cbohTrY=" alt="car-2" class="card-img">
                <h3 class="car-price">3.2million</h3>
                <button type="button" class="card-button">See More</button>
            </div>
            <div class="card">
                <h2 class="card-name">Car Name</h2>
                <img src="https://media.istockphoto.com/photos/pontiac-firebird-1969-picture-id460519073?k=20&m=460519073&s=612x612&w=0&h=ZmA1puuv_xpflSyMJwPmj2le0D8zzLbqdVl7XXyyxSw=" alt="car-3" class="card-img">
                <h3 class="car-price">5.5million</h3>
                <button type="button" class="card-button">See More</button>
            </div>
        </section>
    </div>
    <!-- section3 -->
    <div class="container">
        <section class="section-3 target" id="image">
            <h1 class="section-heading">Image Gallery</h1>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="https://media.istockphoto.com/photos/opel-gt-picture-id174474287?k=20&m=174474287&s=612x612&w=0&h=iqXvNV_pKeaaFuA9bL35dWwWrxWGKQ0z-HbWOtM4WPQ=" alt="gallery-car-1" class="gallery-img1">
                <img src="https://media.istockphoto.com/photos/classic-british-car-picture-id1043704496?k=20&m=1043704496&s=612x612&w=0&h=OHbmMyONxgipOb5n8WtzV3XSeJZ-lAtWeq22fT4I9W8=" alt="gallery-car-2" class="gallery-img2">
                <img src="https://media.istockphoto.com/photos/classic-packard-onetwenty-business-coup-1937-picture-id471271568?k=20&m=471271568&s=612x612&w=0&h=H-GheNp87Q5hzj9NZUTzvW9bqqF8aPpFUkj5Rq8XFYg=" alt="gallery-car-3" class="gallery-img3">
                <img src="https://media.istockphoto.com/photos/classic-car-picture-id484015757?k=20&m=484015757&s=612x612&w=0&h=-lh6T9zfntWItIeH-xEYicoFTaFqEBAuomZxv08h2YU=" alt="gallery-car-4" class="gallery-img4">
                <img src="https://media.istockphoto.com/photos/early-1950s-buick-automobile-picture-id157508346?k=20&m=157508346&s=612x612&w=0&h=1QrPGlTwpQFRqs8trQ0N4-PhOiQK7Lt5g-oA3TvxMUY=" alt="gallery-car-5" class="gallery-img5">
                <img src="https://media.istockphoto.com/photos/red-low-rider-picture-id917957492?k=20&m=917957492&s=612x612&w=0&h=UTbU6cXVz8El6YVZ8dOwBYu-cvfDpQI4FehS7pStT_A=" alt="">
            </div>
        </section>
    </div>
    <!-- section4 -->
    <div class="container">
        <section class="section-4 target" id="contact">
            <h1 class="section-heading">Contact Us</h1>
            <form class="contact-form">
                <input type="text" class="form-input" placeholder="Your Full Name" input type="date">
                <input type="email" class="form-input" placeholder="Your Email">
                <textarea class="form-input" placeholder="Enter Message"></textarea>
                <input type="submit" class="form-btn" value="submit">
            </form>
            <div class="copyright">
                Copyright &copy; ClassicCars All Rights Reserved
            </div>
        </section>
    </div>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
